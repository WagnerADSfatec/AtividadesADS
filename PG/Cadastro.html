    <header class="header-cadastro">
        <div>
            <h1 class="display-3">Cadastro</h1>
        </div>
    </header>
    <main class="container my-5">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-9">
                <div class="row">
                    <div class="col-12">
                    <h2>Formulário</h2>
                    </div>
                    <div class="col-12">
                        <div class="my-3">
                            <label> Digite seu nome</label>
                            <input type="text" class="form-control" placeholder="Digite seu nome">

                        </div>
                    </div>
                    <div class="col-12">
                        <div class="my-3">
                            <label> Digite seu email</label>
                            <input type="text" class="form-control" placeholder="Digite seu email">

                        </div>
                    </div>
                    <div class="col-6">
                        <div class="my-3">
                            <label> Digite sua senha</label>
                            <input type="text" class="form-control" placeholder="Digite sua senha">

                        </div>
                    </div>
                    <div class="col-6">
                        <div class="my-3">
                            <label> Confirme sua senha</label>
                            <input type="text" class="form-control" placeholder="Confirme sua senha">

                        </div>
                    </div>
                    <div class="col-4">
                        <div class="my-3">
                            <label> Digite sua idade</label>
                            <input type="text" class="form-control" placeholder="Digite sua idade">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="my-3">
                            <label> Digite sua data de nascimento</label>
                            <input type="date" class="form-control">

                        </div>
                    </div>
                    <div class="col-4">
                        <div class="my-3">
                            <label>Selecione um estado</label>
                            <select class="form-control">
                                <option value="">Selecione um estado</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                                <option value="EX">Estrangeiro</option>
                            </select>

                        </div>
                    </div>
                    <div class="col-12">
                        <div class="my-3">
                        <button class="btn btn-outline-primary w-100">Cadastrar</button>
                        </div>
                    </div>
                </div>
